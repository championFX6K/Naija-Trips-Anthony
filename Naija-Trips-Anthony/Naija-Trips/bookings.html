        <script>
            const hotels = {
                "New York": ["Hotel NY1", "Hotel NY2", "Hotel NY3"],
                "Paris": ["Hotel Paris1", "Hotel Paris2", "Hotel Paris3"],
                "London": ["Hotel London1", "Hotel London2", "Hotel London3"]
            };
    
            const touristCenters = {
                "New York": ["Statue of Liberty", "Central Park", "Empire State Building"],
                "Paris": ["Eiffel Tower", "Louvre Museum", "Notre Dame"],
                "London": ["Big Ben", "London Eye", "Tower of London"]
            };
    
            function selectDestination(destination) {
                document.getElementById('dropdownDestinationButton').textContent = destination;
                populateDropdown('hotelsDropdownMenu', hotels[destination]);
                populateCheckboxes('touristCentersCheckboxes', touristCenters[destination]);
            }
    
            function populateDropdown(dropdownId, items) {
                const dropdown = document.getElementById(dropdownId);
                dropdown.innerHTML = '';
                items.forEach(item => {
                    const a = document.createElement('a');
                    a.className = 'dropdown-item';
                    a.href = '#';
                    a.textContent = item;
                    dropdown.appendChild(a);
                });
            }
    
            function populateCheckboxes(containerId, items) {
                const container = document.getElementById(containerId);
                container.innerHTML = '';
                items.forEach(item => {
                    const label = document.createElement('label');
                    const checkbox = document.createElement('input');
                    checkbox.type = 'checkbox';
                    checkbox.name = 'touristCenter';
                    checkbox.value = item;
                    label.appendChild(checkbox);
                    label.appendChild(document.createTextNode(' ' + item));
                    container.appendChild(label);
                    container.appendChild(document.createElement('br'));
                });
            }
        </script>
